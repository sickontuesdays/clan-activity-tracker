<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Details - S!ck on Tuesdays!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border: 1px solid #333;
        }

        .header h1 {
            color: #f7931e;
            font-size: 2.2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: rgba(247, 147, 30, 0.2);
            border: 1px solid #f7931e;
            border-radius: 5px;
            color: #f7931e;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(247, 147, 30, 0.3);
            transform: translateY(-1px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #f7931e;
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff4444;
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
            color: #ff6666;
        }

        .activity-overview {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #444;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
        }

        .activity-title {
            font-size: 2em;
            color: #f7931e;
            margin-bottom: 10px;
        }

        .activity-subtitle {
            color: #aaa;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .overview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .overview-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .overview-label {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .overview-value {
            color: #fff;
            font-size: 1.2em;
            font-weight: bold;
        }

        .team-summary {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #444;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .team-title {
            font-size: 1.5em;
            color: #f7931e;
            margin-bottom: 15px;
        }

        .team-stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
        }

        .team-stat {
            text-align: center;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 6px;
            border: 1px solid #333;
        }

        .team-stat-value {
            display: block;
            font-size: 1.4em;
            font-weight: bold;
            color: #f7931e;
            margin-bottom: 3px;
        }

        .team-stat-label {
            display: block;
            font-size: 0.9em;
            color: #aaa;
        }

        .player-stats {
            display: grid;
            gap: 20px;
            margin-bottom: 25px;
        }

        .player-card {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #444;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .player-card:hover {
            border-color: #f7931e;
            transform: translateY(-2px);
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }

        .player-name {
            font-size: 1.4em;
            color: #f7931e;
            font-weight: bold;
        }

        .player-class {
            background: rgba(247, 147, 30, 0.2);
            border: 1px solid #f7931e;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            color: #f7931e;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
            margin-bottom: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 6px;
            border: 1px solid #333;
        }

        .stat-value {
            display: block;
            font-size: 1.3em;
            font-weight: bold;
            color: #f7931e;
            margin-bottom: 2px;
        }

        .stat-label {
            display: block;
            font-size: 0.8em;
            color: #aaa;
        }

        .weapons-section, .medals-section, .detailed-stats-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #333;
        }

        .weapons-title, .medals-title, .detailed-stats-title {
            color: #f7931e;
            font-size: 1.1em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .weapon-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .weapon-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px 12px;
            border-radius: 4px;
            border: 1px solid #444;
            font-size: 0.9em;
        }

        .weapon-name {
            color: #fff;
            font-weight: bold;
            display: block;
            margin-bottom: 4px;
        }

        .weapon-stats-row {
            display: flex;
            justify-content: space-between;
            color: #f7931e;
            font-size: 0.8em;
        }

        .medals-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .medal-item {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid #ffd700;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            color: #ffd700;
        }

        .detailed-stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 8px;
        }

        .detailed-stat-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 6px 8px;
            border-radius: 4px;
            border: 1px solid #444;
            font-size: 0.8em;
            display: flex;
            justify-content: space-between;
        }

        .activity-metadata {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #444;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .metadata-title {
            font-size: 1.5em;
            color: #f7931e;
            margin-bottom: 15px;
        }

        .metadata-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .metadata-section {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .metadata-section-title {
            color: #f7931e;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .metadata-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .metadata-label {
            color: #aaa;
        }

        .metadata-value {
            color: #fff;
        }

        @media (max-width: 768px) {
            .overview-grid {
                grid-template-columns: 1fr;
            }
            
            .stat-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .weapon-stats {
                grid-template-columns: 1fr;
            }
            
            .team-stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .detailed-stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="javascript:history.back()" class="back-button">‚Üê Back to Activities</a>
        
        <div class="header">
            <h1>Activity Details</h1>
        </div>

        <div id="loading" class="loading">
            Loading activity details...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="content" style="display: none;">
            <div class="activity-overview">
                <div class="activity-title" id="activityName">Loading...</div>
                <div class="activity-subtitle" id="activityMode">Loading...</div>
                
                <div class="overview-grid">
                    <div class="overview-item">
                        <div class="overview-label">Date & Time</div>
                        <div class="overview-value" id="activityDate">-</div>
                    </div>
                    <div class="overview-item">
                        <div class="overview-label">Duration</div>
                        <div class="overview-value" id="activityDuration">-</div>
                    </div>
                    <div class="overview-item">
                        <div class="overview-label">Status</div>
                        <div class="overview-value" id="activityStatus">-</div>
                    </div>
                    <div class="overview-item">
                        <div class="overview-label">Players</div>
                        <div class="overview-value" id="playerCount">-</div>
                    </div>
                    <div class="overview-item">
                        <div class="overview-label">Instance ID</div>
                        <div class="overview-value" id="instanceId">-</div>
                    </div>
                    <div class="overview-item">
                        <div class="overview-label">Activity Hash</div>
                        <div class="overview-value" id="activityHash">-</div>
                    </div>
                </div>
            </div>

            <div class="activity-metadata">
                <div class="metadata-title">Activity Information</div>
                <div class="metadata-grid" id="activityMetadata">
                    <!-- Metadata will be populated here -->
                </div>
            </div>

            <div class="team-summary">
                <div class="team-title">Team Performance</div>
                <div class="team-stats-grid" id="teamStats">
                    <!-- Team stats will be populated here -->
                </div>
            </div>

            <div class="player-stats" id="playerStats">
                <!-- Player cards will be populated here -->
            </div>
        </div>
    </div>

    <script>
        let activityInstanceId = null;
        let pgcrData = null;
        let activityDefinition = null;

        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }

        async function makeAPIRequest(endpoint) {
            try {
                console.log('Making API request to:', `/api/bungie?endpoint=${encodeURIComponent(endpoint)}`);
                const response = await fetch(`/api/bungie?endpoint=${encodeURIComponent(endpoint)}`);
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Response error text:', errorText);
                    throw new Error(`HTTP error! status: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                if (data.ErrorCode !== 1) {
                    throw new Error(`API Error: ${data.Message}`);
                }

                return data.Response;
            } catch (error) {
                console.error('API Request failed:', error);
                throw error;
            }
        }

        async function getPGCR(instanceId) {
            try {
                const endpoint = `/Destiny2/Stats/PostGameCarnageReport/${instanceId}/`;
                const response = await makeAPIRequest(endpoint);
                return response;
            } catch (error) {
                throw new Error(`Failed to get PGCR: ${error.message}`);
            }
        }

        async function getActivityDefinition(activityHash) {
            try {
                const endpoint = `/Destiny2/Manifest/DestinyActivityDefinition/${activityHash}/`;
                const response = await makeAPIRequest(endpoint);
                return response;
            } catch (error) {
                console.warn('Could not load activity definition:', error);
                return null;
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' at ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }

        function formatDuration(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}m ${secs}s`;
        }

        function getClassName(classHash) {
            const classes = {
                2271682572: 'Warlock',
                3655393761: 'Titan',
                671679327: 'Hunter'
            };
            return classes[classHash] || 'Unknown';
        }

        function getActivityModeString(mode) {
            const modes = {
                0: 'All', 2: 'Story', 3: 'Strike', 4: 'Raid', 5: 'PvP', 6: 'Patrol', 7: 'PvE',
                10: 'Control', 12: 'Clash', 15: 'Crimson Doubles', 16: 'Nightfall', 18: 'Iron Banner',
                19: 'Trials', 25: 'Mayhem', 31: 'Supremacy', 32: 'Private Match', 37: 'Survival',
                38: 'Countdown', 39: 'Trials of the Nine', 40: 'Social', 41: 'Trials Countdown',
                42: 'Trials Survival', 43: 'Iron Banner Control', 44: 'Iron Banner Clash',
                45: 'Iron Banner Supremacy', 46: 'Scored Nightfall', 47: 'Scored Heroic Nightfall',
                48: 'Rumble', 49: 'Doubles', 50: 'Doubles Clash', 51: 'Breakthrough',
                52: 'Black Armory Run', 53: 'Salvage', 54: 'Iron Banner Salvage', 55: 'PvP Competitive',
                56: 'PvP Quickplay', 57: 'Clash Quickplay', 58: 'Clash Competitive', 59: 'Control Quickplay',
                60: 'Control Competitive', 61: 'Gambit Prime', 62: 'Reckoning', 63: 'Menagerie',
                64: 'VexOffensive', 65: 'NightmareHunt', 66: 'Elimination', 67: 'Momentum',
                68: 'Dungeon', 69: 'Sundial', 70: 'TrialsOfOsiris'
            };
            return modes[mode] || `Mode ${mode}`;
        }

        function renderActivityOverview() {
            if (!pgcrData) return;

            const activity = pgcrData.activityDetails;
            
            // Get activity name from definition or fall back to mode string
            const activityName = activityDefinition ? 
                activityDefinition.displayProperties.name : 
                getActivityModeString(activity.mode);
            
            document.getElementById('activityName').textContent = activityName;
            document.getElementById('activityMode').textContent = getActivityModeString(activity.mode);
            document.getElementById('activityDate').textContent = formatDate(pgcrData.period);
            document.getElementById('instanceId').textContent = activity.instanceId;
            document.getElementById('activityHash').textContent = activity.directorActivityHash || 'N/A';
            
            if (activity.activityDurationSeconds) {
                document.getElementById('activityDuration').textContent = formatDuration(activity.activityDurationSeconds);
            }
            
            document.getElementById('activityStatus').textContent = pgcrData.activityWasStartedFromBeginning ? 'Complete' : 'Joined in Progress';
            document.getElementById('playerCount').textContent = pgcrData.entries.length;
        }

        function renderActivityMetadata() {
            if (!pgcrData) return;

            const activity = pgcrData.activityDetails;
            const metadata = [];

            // Basic activity info
            const basicInfo = {
                title: 'Basic Information',
                items: [
                    ['Mode', getActivityModeString(activity.mode)],
                    ['Mode ID', activity.mode],
                    ['Playlist', activity.playlistActivityHash || 'N/A'],
                    ['Started from Beginning', pgcrData.activityWasStartedFromBeginning ? 'Yes' : 'No'],
                    ['Standing', activity.standing !== undefined ? activity.standing : 'N/A']
                ]
            };
            metadata.push(basicInfo);

            // Teams info if available
            if (pgcrData.teams && pgcrData.teams.length > 0) {
                const teamsInfo = {
                    title: 'Teams',
                    items: pgcrData.teams.map((team, index) => [
                        `Team ${index + 1}`,
                        `Score: ${team.score || 'N/A'}, Standing: ${team.standing || 'N/A'}`
                    ])
                };
                metadata.push(teamsInfo);
            }

            // Activity definition info if available
            if (activityDefinition) {
                const defInfo = {
                    title: 'Activity Definition',
                    items: [
                        ['Description', activityDefinition.displayProperties.description || 'N/A'],
                        ['Recommended Light', activityDefinition.activityLightLevel || 'N/A'],
                        ['Matchmaking', activityDefinition.matchmaking ? 'Available' : 'Not Available'],
                        ['Max Players', activityDefinition.maxPlayers || 'N/A'],
                        ['Min Players', activityDefinition.minPlayers || 'N/A']
                    ]
                };
                metadata.push(defInfo);
            }

            const metadataHTML = metadata.map(section => `
                <div class="metadata-section">
                    <div class="metadata-section-title">${section.title}</div>
                    ${section.items.map(([label, value]) => `
                        <div class="metadata-item">
                            <span class="metadata-label">${label}:</span>
                            <span class="metadata-value">${value}</span>
                        </div>
                    `).join('')}
                </div>
            `).join('');

            document.getElementById('activityMetadata').innerHTML = metadataHTML;
        }

        function renderTeamStats() {
            if (!pgcrData || !pgcrData.entries) return;

            const allStats = {};
            let playerCount = 0;

            pgcrData.entries.forEach(entry => {
                if (entry.values) {
                    playerCount++;
                    Object.keys(entry.values).forEach(statKey => {
                        const stat = entry.values[statKey];
                        if (stat && stat.basic && typeof stat.basic.value === 'number') {
                            if (!allStats[statKey]) {
                                allStats[statKey] = { total: 0, count: 0 };
                            }
                            allStats[statKey].total += stat.basic.value;
                            allStats[statKey].count++;
                        }
                    });
                }
            });

            const teamStatsHTML = Object.keys(allStats)
                .filter(key => ['kills', 'deaths', 'assists', 'score', 'totalDamageDealt', 'precisionKills', 'grenadeKills', 'meleeKills', 'superKills'].includes(key))
                .map(statKey => {
                    const stat = allStats[statKey];
                    const total = stat.total;
                    const avg = stat.count > 0 ? (stat.total / stat.count).toFixed(1) : '0';
                    
                    let label = statKey.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase());
                    if (statKey === 'totalDamageDealt') label = 'Total Damage';
                    
                    return `
                        <div class="team-stat">
                            <span class="team-stat-value">${total.toLocaleString()}</span>
                            <span class="team-stat-label">${label} (${avg} avg)</span>
                        </div>
                    `;
                }).join('');

            document.getElementById('teamStats').innerHTML = teamStatsHTML;
        }

        function renderPlayerStats() {
            if (!pgcrData || !pgcrData.entries) return;

            const playerCardsHTML = pgcrData.entries.map(entry => {
                const player = entry.player;
                const stats = entry.values || {};
                
                // Main stats
                const mainStats = ['kills', 'deaths', 'assists', 'score', 'totalDamageDealt', 'precisionKills', 
                                 'grenadeKills', 'meleeKills', 'superKills', 'abilityKills', 'weaponKillsAutoRifle',
                                 'weaponKillsHandCannon', 'weaponKillsPulseRifle', 'weaponKillsScoutRifle',
                                 'weaponKillsShotgun', 'weaponKillsSniper', 'weaponKillsFusionRifle',
                                 'weaponKillsSubmachinegun', 'weaponKillsRocketLauncher', 'weaponKillsGrenadeLauncher'];

                const mainStatsHTML = mainStats
                    .filter(statKey => stats[statKey])
                    .map(statKey => {
                        const value = stats[statKey].basic.value;
                        let label = statKey.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase());
                        label = label.replace('Weapon Kills ', '').replace('Total Damage Dealt', 'Damage');
                        
                        return `
                            <div class="stat-item">
                                <span class="stat-value">${typeof value === 'number' ? value.toLocaleString() : value}</span>
                                <span class="stat-label">${label}</span>
                            </div>
                        `;
                    }).join('');

                // All other stats for detailed section
                const excludedStats = new Set([...mainStats, 'activityDurationSeconds', 'completionReason', 'startSeconds']);
                const detailedStats = Object.keys(stats)
                    .filter(key => !excludedStats.has(key) && stats[key] && stats[key].basic)
                    .map(statKey => {
                        const value = stats[statKey].basic.value;
                        let label = statKey.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase());
                        
                        return `
                            <div class="detailed-stat-item">
                                <span>${label}</span>
                                <span>${typeof value === 'number' ? value.toLocaleString() : value}</span>
                            </div>
                        `;
                    }).join('');

                // Weapons section
                let weaponsHTML = '';
                if (entry.extended && entry.extended.weapons) {
                    const weaponStats = entry.extended.weapons.map(weapon => {
                        const kills = weapon.values.uniqueWeaponKills ? weapon.values.uniqueWeaponKills.basic.value : 0;
                        const precisionKills = weapon.values.uniqueWeaponPrecisionKills ? weapon.values.uniqueWeaponPrecisionKills.basic.value : 0;
                        const damage = weapon.values.uniqueWeaponDamageDealt ? weapon.values.uniqueWeaponDamageDealt.basic.value : 0;
                        
                        return `
                            <div class="weapon-item">
                                <span class="weapon-name">Weapon ID: ${weapon.referenceId}</span>
                                <div class="weapon-stats-row">
                                    <span>${kills} kills</span>
                                    <span>${precisionKills} precision</span>
                                    <span>${damage.toLocaleString()} damage</span>
                                </div>
                            </div>
                        `;
                    }).join('');
                    
                    weaponsHTML = `
                        <div class="weapons-section">
                            <div class="weapons-title">Weapons Used (${entry.extended.weapons.length})</div>
                            <div class="weapon-stats">${weaponStats}</div>
                        </div>
                    `;
                }

                // Medals section
                let medalsHTML = '';
                if (entry.extended && entry.extended.medals) {
                    const medalsList = entry.extended.medals.map(medal => 
                        `<span class="medal-item">Medal ${medal.medalHash} (${medal.count})</span>`
                    ).join('');
                    
                    medalsHTML = `
                        <div class="medals-section">
                            <div class="medals-title">Medals Earned (${entry.extended.medals.length})</div>
                            <div class="medals-grid">${medalsList}</div>
                        </div>
                    `;
                }

                return `
                    <div class="player-card">
                        <div class="player-header">
                            <div class="player-name">${player.destinyUserInfo.displayName}</div>
                            <div class="player-class">${getClassName(entry.characterClass)}</div>
                        </div>
                        
                        <div class="stat-grid">
                            ${mainStatsHTML}
                        </div>

                        ${detailedStats ? `
                        <div class="detailed-stats-section">
                            <div class="detailed-stats-title">Additional Statistics</div>
                            <div class="detailed-stats-grid">
                                ${detailedStats}
                            </div>
                        </div>
                        ` : ''}
                        
                        ${weaponsHTML}
                        ${medalsHTML}
                    </div>
                `;
            }).join('');

            document.getElementById('playerStats').innerHTML = playerCardsHTML;
        }

        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        async function init() {
            try {
                activityInstanceId = getUrlParameter('instanceId');
                
                if (!activityInstanceId) {
                    throw new Error('No activity instance ID provided');
                }

                console.log('Loading PGCR for instance:', activityInstanceId);

                pgcrData = await getPGCR(activityInstanceId);
                
                if (!pgcrData) {
                    throw new Error('No PGCR data found');
                }

                if (pgcrData.activityDetails && pgcrData.activityDetails.directorActivityHash) {
                    try {
                        activityDefinition = await getActivityDefinition(pgcrData.activityDetails.directorActivityHash);
                    } catch (error) {
                        console.warn('Could not load activity definition:', error);
                    }
                }

                renderActivityOverview();
                renderActivityMetadata();
                renderTeamStats();
                renderPlayerStats();

                hideLoading();

            } catch (error) {
                console.error('Initialization failed:', error);
                showError(`Failed to load activity details: ${error.message}`);
            }
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
