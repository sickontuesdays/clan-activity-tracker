<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clan Roster - S!ck on Tuesdays!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            border: 1px solid #333;
        }

        .header h1 {
            color: #f7931e;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .header p {
            color: #cccccc;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 12px 24px;
            background: rgba(247, 147, 30, 0.2);
            border: 1px solid #f7931e;
            border-radius: 8px;
            color: #f7931e;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(247, 147, 30, 0.3);
            transform: translateY(-2px);
        }

        .clan-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .clan-stat-card {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #444;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .clan-stat-value {
            font-size: 2.5em;
            color: #f7931e;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .clan-stat-label {
            color: #aaa;
            font-size: 1em;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border: 1px solid #444;
        }

        .load-roster-btn {
            background: linear-gradient(45deg, #f7931e, #e6840e);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .load-roster-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(247, 147, 30, 0.4);
        }

        .load-roster-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .roster-status {
            color: #aaa;
            font-size: 1.1em;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.3em;
            color: #f7931e;
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff4444;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            color: #ff6666;
            text-align: center;
        }

        .roster-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .guardian-card {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #444;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .guardian-card:hover {
            border-color: #f7931e;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(247, 147, 30, 0.2);
        }

        .guardian-emblem {
            position: relative;
            width: 100%;
            height: 70px;
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid #555;
            background: #000;
            margin-bottom: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.6);
        }

        .emblem-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .emblem-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.2) 70%, rgba(0,0,0,0.7) 100%);
        }

        .emblem-content {
            position: relative;
            z-index: 2;
            padding: 12px 70px 12px 16px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .guardian-name {
            font-size: 1.3em;
            color: #ffffff;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9);
            line-height: 1.1;
            margin-bottom: 2px;
        }

        .guardian-subtitle {
            font-size: 0.85em;
            color: #f7931e;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.9);
            font-weight: 500;
            font-style: italic;
        }

        .emblem-icon {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 54px;
            height: 54px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.8);
            object-fit: cover;
            z-index: 3;
        }

        .power-level {
            position: absolute;
            top: 6px;
            right: 70px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #f7931e;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 1.1em;
            font-weight: bold;
            color: #f7931e;
            z-index: 3;
        }

        .character-level {
            position: absolute;
            bottom: 6px;
            right: 70px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #888;
            border-radius: 4px;
            padding: 2px 6px;
            font-size: 0.9em;
            color: #ccc;
            z-index: 3;
        }

        .guardian-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 15px;
        }

        .detail-item {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
            border-radius: 6px;
            padding: 10px;
            text-align: center;
        }

        .detail-label {
            font-size: 0.8em;
            color: #888;
            margin-bottom: 3px;
        }

        .detail-value {
            font-size: 1.1em;
            color: #fff;
            font-weight: bold;
        }

        .guardian-rank {
            color: #f7931e;
        }

        .online-indicator {
            position: absolute;
            top: 8px;
            left: 8px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00ff00;
            border: 2px solid #fff;
            z-index: 3;
        }

        .offline-indicator {
            background: #666;
        }

        @media (max-width: 768px) {
            .roster-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .guardian-details {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">‚Üê Back to Activity Tracker</a>
        
        <div class="header">
            <h1>S!ck on Tuesdays!</h1>
            <p>Clan Roster</p>
        </div>

        <div class="clan-stats">
            <div class="clan-stat-card">
                <span class="clan-stat-value" id="totalMembers">-</span>
                <span class="clan-stat-label">Total Members</span>
            </div>
            <div class="clan-stat-card">
                <span class="clan-stat-value" id="onlineMembers">-</span>
                <span class="clan-stat-label">Online Now</span>
            </div>
            <div class="clan-stat-card">
                <span class="clan-stat-value" id="avgPowerLevel">-</span>
                <span class="clan-stat-label">Avg Power Level</span>
            </div>
            <div class="clan-stat-card">
                <span class="clan-stat-value" id="avgGuardianRank">-</span>
                <span class="clan-stat-label">Avg Guardian Rank</span>
            </div>
        </div>

        <div class="controls">
            <button id="loadRosterBtn" class="load-roster-btn" onclick="loadClanRoster()">
                Load Clan Roster
            </button>
            <div class="roster-status" id="rosterStatus">
                Click "Load Clan Roster" to view all clan members
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            Loading clan roster data...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="rosterGrid" class="roster-grid"></div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            CLAN_NAME: 'S!ck on Tuesdays!',
            GROUP_TYPE: 1
        };

        // Global variables
        let clanData = null;
        let clanMembers = [];
        let rosterData = [];

        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function updateRosterStatus(message) {
            document.getElementById('rosterStatus').textContent = message;
        }

        async function makeAPIRequest(endpoint) {
            try {
                const response = await fetch(`/api/bungie?endpoint=${encodeURIComponent(endpoint)}`);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                if (data.error) {
                    throw new Error(data.error);
                }
                if (data.ErrorCode !== 1) {
                    throw new Error(`API Error: ${data.Message}`);
                }
                return data.Response;
            } catch (error) {
                console.error('API Request failed:', error);
                throw error;
            }
        }

        async function getClanByName() {
            try {
                const endpoint = `/GroupV2/Name/${encodeURIComponent(CONFIG.CLAN_NAME)}/${CONFIG.GROUP_TYPE}/`;
                const response = await makeAPIRequest(endpoint);
                return response;
            } catch (error) {
                throw new Error(`Failed to find clan: ${error.message}`);
            }
        }

        async function getClanMembers(groupId) {
            try {
                const endpoint = `/GroupV2/${groupId}/Members/`;
                const response = await makeAPIRequest(endpoint);
                return response.results || [];
            } catch (error) {
                throw new Error(`Failed to get clan members: ${error.message}`);
            }
        }

        async function getPlayerProfile(membershipType, membershipId) {
            try {
                const components = 'Profiles,Characters';
                const endpoint = `/Destiny2/${membershipType}/Profile/${membershipId}/?components=${components}`;
                const response = await makeAPIRequest(endpoint);
                return response;
            } catch (error) {
                console.warn(`Failed to get profile for ${membershipId}:`, error);
                return null;
            }
        }

        function getClassIcon(classType) {
            const icons = {
                0: 'üî•', // Titan
                1: 'üåü', // Hunter  
                2: '‚ö°'  // Warlock
            };
            return icons[classType] || 'üë§';
        }

        function getClassName(classType) {
            const classes = {
                0: 'Titan',
                1: 'Hunter',
                2: 'Warlock'
            };
            return classes[classType] || 'Unknown';
        }

        function formatLastPlayed(dateString) {
            if (!dateString) return 'Unknown';
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) return 'Today';
            if (diffDays === 1) return 'Yesterday';
            if (diffDays < 7) return `${diffDays} days ago`;
            if (diffDays < 30) return `${Math.floor(diffDays / 7)} weeks ago`;
            return `${Math.floor(diffDays / 30)} months ago`;
        }

        function getActiveCharacter(characters) {
            if (!characters || !characters.data) return null;
            
            // Find most recently played character
            let activeChar = null;
            let latestDate = new Date(0);
            
            Object.values(characters.data).forEach(char => {
                const charDate = new Date(char.dateLastPlayed);
                if (charDate > latestDate) {
                    latestDate = charDate;
                    activeChar = char;
                }
            });
            
            return activeChar;
        }

        async function processPlayerData(member) {
            const membershipType = member.destinyUserInfo.membershipType;
            const membershipId = member.destinyUserInfo.membershipId;
            const displayName = member.destinyUserInfo.displayName;

            updateRosterStatus(`Loading ${displayName}...`);

            try {
                // Get full profile data
                const profile = await getPlayerProfile(membershipType, membershipId);
                
                if (!profile) {
                    return {
                        error: 'Profile private or unavailable',
                        displayName,
                        membershipType,
                        membershipId
                    };
                }

                // Get active character
                const activeChar = getActiveCharacter(profile.characters);
                if (!activeChar) {
                    return {
                        error: 'No character data available',
                        displayName,
                        membershipType,
                        membershipId
                    };
                }

                // Extract emblem data directly from character
                const emblemHash = activeChar.emblemHash;
                const emblemBackgroundPath = activeChar.emblemBackgroundPath;
                const emblemPath = activeChar.emblemPath;

                // Get player name from profile (bungieGlobalDisplayName preferred)
                const playerName = profile.profile?.data?.userInfo?.bungieGlobalDisplayName || 
                                 profile.profile?.data?.userInfo?.displayName || 
                                 displayName;

                // Extract other data
                const powerLevel = activeChar.light;
                const characterLevel = activeChar.levelProgression?.level || activeChar.baseCharacterLevel || 0;
                const guardianRank = profile.profile?.data?.currentGuardianRank || 0;
                const classType = activeChar.classType;
                const lastPlayed = activeChar.dateLastPlayed;

                return {
                    displayName: playerName,
                    membershipType,
                    membershipId,
                    emblemHash,
                    emblemBackgroundPath: emblemBackgroundPath ? `https://www.bungie.net${emblemBackgroundPath}` : '',
                    emblemPath: emblemPath ? `https://www.bungie.net${emblemPath}` : '',
                    powerLevel,
                    characterLevel,
                    guardianRank,
                    classType,
                    className: getClassName(classType),
                    classIcon: getClassIcon(classType),
                    lastPlayed,
                    lastPlayedFormatted: formatLastPlayed(lastPlayed),
                    isOnline: member.isOnline || false
                };

            } catch (error) {
                console.error(`Error processing ${displayName}:`, error);
                return {
                    error: error.message,
                    displayName,
                    membershipType,
                    membershipId
                };
            }
        }

        function renderGuardianCard(guardian) {
            const onlineClass = guardian.isOnline ? 'online-indicator' : 'offline-indicator';
            
            return `
                <div class="guardian-card">
                    <div class="guardian-emblem">
                        ${guardian.emblemBackgroundPath ? `<img src="${guardian.emblemBackgroundPath}" alt="Emblem Background" class="emblem-background" />` : ''}
                        <div class="emblem-overlay"></div>
                        <div class="${onlineClass}"></div>
                        <div class="emblem-content">
                            <div class="guardian-name">${guardian.displayName}</div>
                            <div class="guardian-subtitle">Guardian</div>
                        </div>
                        ${guardian.emblemPath ? `<img src="${guardian.emblemPath}" alt="Emblem Icon" class="emblem-icon" />` : ''}
                        <div class="power-level">${guardian.powerLevel || 0}</div>
                        <div class="character-level">Level ${guardian.characterLevel || 0}</div>
                    </div>
                    
                    <div class="guardian-details">
                        <div class="detail-item">
                            <div class="detail-label">Class</div>
                            <div class="detail-value">${guardian.classIcon} ${guardian.className}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Guardian Rank</div>
                            <div class="detail-value guardian-rank">${guardian.guardianRank || 0}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Last Played</div>
                            <div class="detail-value">${guardian.lastPlayedFormatted}</div>
                        </div>
                    </div>
                    
                    ${guardian.error ? `<div style="color: #ff6666; font-size: 0.8em; text-align: center; margin-top: 10px;">Error: ${guardian.error}</div>` : ''}
                </div>
            `;
        }

        function updateClanStats() {
            const totalMembers = rosterData.length;
            const onlineMembers = rosterData.filter(g => g.isOnline).length;
            
            const validGuardians = rosterData.filter(g => !g.error && g.powerLevel);
            const avgPowerLevel = validGuardians.length > 0 ? 
                Math.round(validGuardians.reduce((sum, g) => sum + (g.powerLevel || 0), 0) / validGuardians.length) : 0;
            
            const avgGuardianRank = validGuardians.length > 0 ?
                Math.round(validGuardians.reduce((sum, g) => sum + (g.guardianRank || 0), 0) / validGuardians.length) : 0;

            document.getElementById('totalMembers').textContent = totalMembers;
            document.getElementById('onlineMembers').textContent = onlineMembers;
            document.getElementById('avgPowerLevel').textContent = avgPowerLevel;
            document.getElementById('avgGuardianRank').textContent = avgGuardianRank;
        }

        async function loadClanRoster() {
            const loadBtn = document.getElementById('loadRosterBtn');
            loadBtn.disabled = true;
            loadBtn.textContent = 'Loading...';
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('rosterGrid').innerHTML = '';

            try {
                if (!clanData) {
                    updateRosterStatus('Getting clan information...');
                    clanData = await getClanByName();
                    
                    if (!clanData || !clanData.detail) {
                        throw new Error('Clan not found');
                    }

                    updateRosterStatus('Getting clan members...');
                    clanMembers = await getClanMembers(clanData.detail.groupId);
                    
                    if (clanMembers.length === 0) {
                        throw new Error('No clan members found');
                    }
                }

                updateRosterStatus('Loading member profiles...');
                
                // Process members in batches to avoid overwhelming the API
                rosterData = [];
                const batchSize = 5;
                
                for (let i = 0; i < clanMembers.length; i += batchSize) {
                    const batch = clanMembers.slice(i, i + batchSize);
                    const batchPromises = batch.map(member => processPlayerData(member));
                    const batchResults = await Promise.allSettled(batchPromises);
                    
                    batchResults.forEach(result => {
                        if (result.status === 'fulfilled') {
                            rosterData.push(result.value);
                        }
                    });
                    
                    // Update display after each batch
                    renderRoster();
                    updateClanStats();
                    
                    // Small delay between batches
                    if (i + batchSize < clanMembers.length) {
                        await new Promise(resolve => setTimeout(resolve, 500));
                    }
                }

                updateRosterStatus(`Loaded ${rosterData.length} clan members`);
                hideLoading();

            } catch (error) {
                console.error('Load failed:', error);
                showError(`Failed to load clan roster: ${error.message}`);
                updateRosterStatus('Load failed');
            } finally {
                loadBtn.disabled = false;
                loadBtn.textContent = 'Refresh Roster';
            }
        }

        function renderRoster() {
            const container = document.getElementById('rosterGrid');
            
            // Sort by online status first, then by power level
            const sortedRoster = [...rosterData].sort((a, b) => {
                if (a.isOnline !== b.isOnline) {
                    return b.isOnline - a.isOnline; // Online first
                }
                return (b.powerLevel || 0) - (a.powerLevel || 0); // Higher power level first
            });

            const rosterHTML = sortedRoster.map(guardian => renderGuardianCard(guardian)).join('');
            container.innerHTML = rosterHTML;
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            updateRosterStatus('Ready to load clan roster');
        });
    </script>
</body>
</html>
