<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completing Login...</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .callback-container {
            max-width: 400px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            border: 1px solid #444;
        }

        .loading {
            color: #f7931e;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #f7931e;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff4444;
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
            color: #ff6666;
            display: none;
        }

        .success {
            color: #00ff00;
            margin-bottom: 20px;
        }

        .back-link {
            color: #f7931e;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div class="loading" id="status">Completing your login...</div>
        <div class="spinner" id="spinner"></div>
        <div class="error" id="error"></div>
        <div id="success-content" style="display: none;">
            <div class="success">✓ Login successful!</div>
            <p>Redirecting you back to the tracker...</p>
        </div>
        <a href="index.html" class="back-link" id="backLink" style="display: none;">← Back to Tracker</a>
    </div>

    <script>
        async function handleOAuthCallback() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const state = urlParams.get('state');
                const error = urlParams.get('error');
                const errorDescription = urlParams.get('error_description');

                // Check for OAuth errors
                if (error) {
                    throw new Error(errorDescription || error);
                }

                if (!code) {
                    throw new Error('No authorization code received');
                }

                // Verify state (CSRF protection)
                const storedState = localStorage.getItem('oauth_state');
                if (!state || state !== storedState) {
                    throw new Error('Invalid state parameter - possible CSRF attack');
                }

                // Clear stored state
                localStorage.removeItem('oauth_state');

                // Exchange code for access token
                updateStatus('Exchanging authorization code...');
                const tokenData = await exchangeCodeForToken(code);

                // Get user information
                updateStatus('Getting your Bungie profile...');
                const userInfo = await getUserInfo(tokenData.access_token);

                // Store user session
                updateStatus('Setting up your session...');
                await storeUserSession(tokenData, userInfo);

                // Success!
                showSuccess();

                // Redirect back to main app after delay
                setTimeout(() => {
                    window.location.href = 'index.html?login=success';
                }, 2000);

            } catch (error) {
                console.error('OAuth callback failed:', error);
                showError(error.message);
            }
        }

        async function exchangeCodeForToken(code) {
            const response = await fetch('/api/oauth-token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    code: code,
                    redirect_uri: window.location.origin + '/oauth-callback.html'
                })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || 'Failed to exchange authorization code');
            }

            return await response.json();
        }

        async function getUserInfo(accessToken) {
            const response = await fetch('/api/user-info', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || 'Failed to get user information');
            }

            return await response.json();
        }

        async function storeUserSession(tokenData, userInfo) {
            // Store session in secure httpOnly cookie via API
            const response = await fetch('/api/create-session', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    tokenData,
                    userInfo
                })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || 'Failed to create session');
            }
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        function showError(message) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('status').style.display = 'none';
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
            document.getElementById('backLink').style.display = 'inline-block';
        }

        function showSuccess() {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('status').style.display = 'none';
            document.getElementById('success-content').style.display = 'block';
        }

        // Start the OAuth callback process when page loads
        window.addEventListener('DOMContentLoaded', handleOAuthCallback);
    </script>
</body>
</html>
