<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGCR Debug Tool - S!ck on Tuesdays!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border: 1px solid #333;
        }

        .header h1 {
            color: #f7931e;
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .input-section {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #444;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            color: #f7931e;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #666;
            border-radius: 5px;
            color: #fff;
            font-size: 1em;
        }

        .debug-btn {
            background: linear-gradient(45deg, #f7931e, #e6840e);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .debug-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(247, 147, 30, 0.4);
        }

        .debug-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .results-section {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #444;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            display: none;
        }

        .results-title {
            color: #f7931e;
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .debug-output {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #333;
            border-radius: 5px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            white-space: pre-wrap;
            overflow-x: auto;
            max-height: 400px;
            overflow-y: auto;
            color: #ccc;
            margin-bottom: 20px;
        }

        .section-title {
            color: #f7931e;
            font-size: 1.2em;
            margin: 20px 0 10px 0;
            font-weight: bold;
        }

        .field-analysis {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .field-name {
            color: #f7931e;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .field-value {
            color: #fff;
            font-family: 'Courier New', monospace;
            margin-bottom: 10px;
        }

        .field-explanation {
            color: #aaa;
            font-size: 0.9em;
            font-style: italic;
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff4444;
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
            color: #ff6666;
        }

        .loading {
            text-align: center;
            color: #f7931e;
            font-size: 1.1em;
            padding: 20px;
        }

        .highlight {
            background: rgba(247, 147, 30, 0.2);
            padding: 2px 4px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PGCR Debug Tool</h1>
            <p>Analyze character class values and duration field locations</p>
        </div>

        <div class="input-section">
            <div class="input-group">
                <label for="instanceId">Activity Instance ID:</label>
                <input type="text" id="instanceId" placeholder="Enter activity instance ID from URL or activity list" />
            </div>
            <button class="debug-btn" onclick="debugPGCR()">Analyze PGCR Data</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            Loading and analyzing PGCR data...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="results" class="results-section">
            <div class="results-title">PGCR Analysis Results</div>
            
            <div class="section-title">Character Class Analysis</div>
            <div id="characterClassAnalysis"></div>
            
            <div class="section-title">Duration Field Analysis</div>
            <div id="durationAnalysis"></div>
            
            <div class="section-title">Player Entry Structure</div>
            <div class="debug-output" id="playerStructure"></div>
            
            <div class="section-title">Activity Details Structure</div>
            <div class="debug-output" id="activityStructure"></div>
        </div>
    </div>

    <script>
        async function makeAPIRequest(endpoint) {
            try {
                const response = await fetch(`/api/bungie?endpoint=${encodeURIComponent(endpoint)}`);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                if (data.ErrorCode !== 1) {
                    throw new Error(`API Error: ${data.Message}`);
                }

                return data.Response;
            } catch (error) {
                console.error('API Request failed:', error);
                throw error;
            }
        }

        async function getPGCR(instanceId) {
            const endpoint = `/Destiny2/Stats/PostGameCarnageReport/${instanceId}/`;
            return await makeAPIRequest(endpoint);
        }

        function analyzeCharacterClasses(pgcrData) {
            const characterClasses = [];
            
            if (pgcrData.entries) {
                pgcrData.entries.forEach((entry, index) => {
                    const playerName = entry.player?.destinyUserInfo?.displayName || `Player ${index + 1}`;
                    const characterClass = entry.characterClass;
                    
                    characterClasses.push({
                        playerName,
                        characterClass,
                        classType: entry.player?.characterType,
                        allClassFields: {
                            characterClass: entry.characterClass,
                            characterType: entry.player?.characterType,
                            classHash: entry.player?.classHash,
                            raceHash: entry.player?.raceHash,
                            genderHash: entry.player?.genderHash
                        }
                    });
                });
            }
            
            return characterClasses;
        }

        function analyzeDurationFields(pgcrData) {
            const durationSources = [];
            
            // Check top-level activity details
            if (pgcrData.activityDetails) {
                const activityDetails = pgcrData.activityDetails;
                Object.keys(activityDetails).forEach(key => {
                    if (key.toLowerCase().includes('duration') || key.toLowerCase().includes('time')) {
                        durationSources.push({
                            location: `activityDetails.${key}`,
                            value: activityDetails[key],
                            type: typeof activityDetails[key]
                        });
                    }
                });
            }
            
            // Check top-level PGCR
            Object.keys(pgcrData).forEach(key => {
                if (key.toLowerCase().includes('duration') || key.toLowerCase().includes('time')) {
                    durationSources.push({
                        location: `pgcrData.${key}`,
                        value: pgcrData[key],
                        type: typeof pgcrData[key]
                    });
                }
            });
            
            // Check first player entry
            if (pgcrData.entries && pgcrData.entries[0]) {
                const firstEntry = pgcrData.entries[0];
                
                // Check values
                if (firstEntry.values) {
                    Object.keys(firstEntry.values).forEach(key => {
                        if (key.toLowerCase().includes('duration') || key.toLowerCase().includes('time')) {
                            const stat = firstEntry.values[key];
                            durationSources.push({
                                location: `entries[0].values.${key}`,
                                value: stat.basic?.value,
                                displayValue: stat.basic?.displayValue,
                                type: typeof stat.basic?.value
                            });
                        }
                    });
                }
                
                // Check extended values
                if (firstEntry.extended && firstEntry.extended.values) {
                    Object.keys(firstEntry.extended.values).forEach(key => {
                        if (key.toLowerCase().includes('duration') || key.toLowerCase().includes('time')) {
                            const stat = firstEntry.extended.values[key];
                            durationSources.push({
                                location: `entries[0].extended.values.${key}`,
                                value: stat.basic?.value,
                                displayValue: stat.basic?.displayValue,
                                type: typeof stat.basic?.value
                            });
                        }
                    });
                }
            }
            
            return durationSources;
        }

        function renderCharacterClassAnalysis(characterClasses) {
            const container = document.getElementById('characterClassAnalysis');
            
            let html = '';
            characterClasses.forEach(player => {
                html += `
                    <div class="field-analysis">
                        <div class="field-name">Player: ${player.playerName}</div>
                        <div class="field-value">characterClass: <span class="highlight">${player.characterClass}</span></div>
                        <div class="field-value">characterType: <span class="highlight">${player.classType}</span></div>
                        <div class="field-explanation">
                            All class-related fields: ${JSON.stringify(player.allClassFields, null, 2)}
                        </div>
                    </div>
                `;
            });
            
            // Add reference for known class hashes
            html += `
                <div class="field-analysis">
                    <div class="field-name">Known Character Class Mappings</div>
                    <div class="field-value">
                        0: Titan<br>
                        1: Hunter<br>
                        2: Warlock<br>
                        671679327: Hunter<br>
                        2271682572: Warlock<br>
                        3655393761: Titan
                    </div>
                    <div class="field-explanation">
                        Compare the values above with these known mappings to identify the correct field to use.
                    </div>
                </div>
            `;
            
            container.innerHTML = html;
        }

        function renderDurationAnalysis(durationSources) {
            const container = document.getElementById('durationAnalysis');
            
            let html = '';
            
            if (durationSources.length === 0) {
                html = `
                    <div class="field-analysis">
                        <div class="field-name">No Duration Fields Found</div>
                        <div class="field-explanation">
                            No fields containing 'duration' or 'time' were found in the PGCR data.
                            The activity might not track duration, or it's stored under a different field name.
                        </div>
                    </div>
                `;
            } else {
                durationSources.forEach(source => {
                    const isLikelyDuration = source.value > 60 && source.value < 86400; // Between 1 minute and 24 hours
                    
                    html += `
                        <div class="field-analysis">
                            <div class="field-name">Field: ${source.location}</div>
                            <div class="field-value">
                                Value: <span class="highlight">${source.value}</span>
                                ${source.displayValue ? ` (Display: ${source.displayValue})` : ''}
                                (Type: ${source.type})
                            </div>
                            <div class="field-explanation">
                                ${isLikelyDuration ? 
                                    `🎯 LIKELY DURATION: ${Math.floor(source.value / 60)}m ${source.value % 60}s` :
                                    source.value > 86400 ? '⚠️ Too large for duration (likely timestamp)' :
                                    source.value < 60 ? '⚠️ Too small for duration (likely other metric)' :
                                    '❓ Could be duration but unclear'
                                }
                            </div>
                        </div>
                    `;
                });
            }
            
            container.innerHTML = html;
        }

        async function debugPGCR() {
            const instanceId = document.getElementById('instanceId').value.trim();
            
            if (!instanceId) {
                showError('Please enter an activity instance ID');
                return;
            }

            try {
                // Show loading
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';
                document.getElementById('results').style.display = 'none';

                // Get PGCR data
                const pgcrData = await getPGCR(instanceId);
                
                if (!pgcrData) {
                    throw new Error('No PGCR data found');
                }

                console.log('Full PGCR Data:', pgcrData);

                // Analyze character classes
                const characterClasses = analyzeCharacterClasses(pgcrData);
                renderCharacterClassAnalysis(characterClasses);

                // Analyze duration fields
                const durationSources = analyzeDurationFields(pgcrData);
                renderDurationAnalysis(durationSources);

                // Show player structure
                if (pgcrData.entries && pgcrData.entries[0]) {
                    document.getElementById('playerStructure').textContent = 
                        JSON.stringify(pgcrData.entries[0], null, 2);
                }

                // Show activity details structure
                if (pgcrData.activityDetails) {
                    document.getElementById('activityStructure').textContent = 
                        JSON.stringify(pgcrData.activityDetails, null, 2);
                }

                // Hide loading and show results
                document.getElementById('loading').style.display = 'none';
                document.getElementById('results').style.display = 'block';

            } catch (error) {
                console.error('Debug failed:', error);
                showError(`Failed to debug PGCR: ${error.message}`);
                document.getElementById('loading').style.display = 'none';
            }
        }

        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
        }

        // Auto-fill from URL if instanceId parameter exists
        window.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const instanceId = urlParams.get('instanceId');
            if (instanceId) {
                document.getElementById('instanceId').value = instanceId;
            }
        });
    </script>
</body>
</html>
