<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Stats Debug - S!ck on Tuesdays!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border: 1px solid #333;
        }

        .header h1 {
            color: #f7931e;
            font-size: 2.2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: rgba(247, 147, 30, 0.2);
            border: 1px solid #f7931e;
            border-radius: 5px;
            color: #f7931e;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(247, 147, 30, 0.3);
            transform: translateY(-1px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #f7931e;
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff4444;
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
            color: #ff6666;
        }

        .player-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .player-card {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #444;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        .player-card:hover {
            border-color: #f7931e;
            transform: translateY(-2px);
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }

        .player-name {
            font-size: 1.4em;
            color: #f7931e;
            font-weight: bold;
        }

        .player-class {
            background: rgba(247, 147, 30, 0.2);
            border: 1px solid #f7931e;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            color: #f7931e;
        }

        .player-stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 8px;
        }

        .stat-item {
            text-align: center;
            padding: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 6px;
            border: 1px solid #333;
        }

        .stat-value {
            display: block;
            font-size: 1.1em;
            font-weight: bold;
            color: #f7931e;
            margin-bottom: 2px;
        }

        .stat-label {
            display: block;
            font-size: 0.7em;
            color: #aaa;
        }

        /* Build Popup Styles - Destiny 2 UI inspired */
        .build-popup {
            position: fixed;
            top: 12.5%;
            left: 12.5%;
            width: 75%;
            height: 75%;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border: 2px solid #f7931e;
            border-radius: 15px;
            z-index: 1000;
            display: none;
            overflow-y: auto;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
        }

        .build-popup.visible {
            display: block;
        }

        .build-header {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-bottom: 2px solid #f7931e;
            text-align: center;
        }

        .build-header h2 {
            color: #f7931e;
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .build-header p {
            color: #aaa;
            font-size: 1.1em;
        }

        .build-content {
            padding: 25px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            height: calc(100% - 100px);
        }

        /* Subclass Section - Left Side */
        .subclass-section {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #444;
            border-radius: 12px;
            padding: 20px;
        }

        .subclass-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .subclass-title {
            color: #f7931e;
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subclass-icon-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .subclass-icon {
            width: 80px;
            height: 80px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #f7931e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotate(45deg);
            box-shadow: 0 0 20px rgba(247, 147, 30, 0.3);
        }

        .subclass-inner-icon {
            width: 50px;
            height: 50px;
            background: #f7931e;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            transform: rotate(-45deg);
        }

        .abilities-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .ability-category {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #555;
            border-radius: 8px;
            padding: 15px;
        }

        .ability-category-title {
            color: #f7931e;
            font-size: 1em;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        .ability-icons {
            display: flex;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .ability-icon {
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #666;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .ability-icon img {
            width: 32px;
            height: 32px;
            object-fit: cover;
        }

        .fragments-section {
            margin-top: 20px;
        }

        .fragments-title {
            color: #f7931e;
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        .fragments-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
        }

        .fragment-slot {
            width: 35px;
            height: 35px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #666;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fragment-slot.filled {
            border-color: #9d4edd;
            box-shadow: 0 0 10px rgba(157, 78, 221, 0.3);
        }

        /* Armor Section - Right Side */
        .armor-section {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #444;
            border-radius: 12px;
            padding: 20px;
        }

        .armor-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .armor-title {
            color: #f7931e;
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .armor-stats-summary {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            border: 1px solid #555;
        }

        .armor-stat {
            text-align: center;
        }

        .armor-stat-icon {
            width: 24px;
            height: 24px;
            margin: 0 auto 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .armor-stat-value {
            color: #fff;
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 2px;
        }

        .armor-stat-label {
            color: #aaa;
            font-size: 0.7em;
        }

        .armor-pieces {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .armor-piece {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #555;
            border-radius: 6px;
        }

        .armor-piece.exotic {
            border-color: #f7931e;
            box-shadow: 0 0 15px rgba(247, 147, 30, 0.2);
        }

        .armor-piece-icon {
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #666;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .armor-piece-icon.exotic {
            border-color: #f7931e;
            background: rgba(247, 147, 30, 0.1);
        }

        .armor-piece-icon.no-exotic {
            border-color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
            position: relative;
        }

        .armor-piece-icon.no-exotic::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 10%;
            right: 10%;
            height: 2px;
            background: #ff4444;
            transform: translateY(-50%) rotate(45deg);
        }

        .armor-piece-info {
            flex: 1;
        }

        .armor-piece-name {
            color: #fff;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .armor-piece-name.exotic {
            color: #f7931e;
        }

        .armor-piece-mods {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
        }

        .mod-icon {
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #666;
            border-radius: 2px;
        }

        .no-exotic-indicator {
            color: #ff4444;
            font-size: 0.9em;
            font-style: italic;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .popup-overlay.visible {
            display: block;
        }

        @media (max-width: 1200px) {
            .build-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .build-popup {
                top: 5%;
                left: 5%;
                width: 90%;
                height: 90%;
            }
        }

        @media (max-width: 768px) {
            .armor-stats-summary {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .abilities-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

        <a href="#" class="back-button" onclick="goBack(); return false;">‚Üê Back to Activity</a>

    <script>
        let activityInstanceId = null;
        let pgcrData = null;
        let activityDefinition = null;
        let currentPlayerData = {};

        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }

        async function makeAPIRequest(endpoint) {
            try {
                console.log('Making API request to:', `/api/bungie?endpoint=${encodeURIComponent(endpoint)}`);
                const response = await fetch(`/api/bungie?endpoint=${encodeURIComponent(endpoint)}`);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                if (data.ErrorCode !== 1) {
                    throw new Error(`API Error: ${data.Message}`);
                }

                return data.Response;
            } catch (error) {
                console.error('API Request failed:', error);
                throw error;
            }
        }

        async function getPGCR(instanceId) {
            try {
                const endpoint = `/Destiny2/Stats/PostGameCarnageReport/${instanceId}/`;
                const response = await makeAPIRequest(endpoint);
                return response;
            } catch (error) {
                throw new Error(`Failed to get PGCR: ${error.message}`);
            }
        }

        async function getPlayerEquipment(membershipType, membershipId, characterId) {
            try {
                const endpoint = `/Destiny2/${membershipType}/Profile/${membershipId}/?components=CharacterEquipment,CharacterLoadouts,Characters`;
                const response = await makeAPIRequest(endpoint);
                return response;
            } catch (error) {
                console.warn('Could not get player equipment:', error);
                return null;
            }
        }

        function getClassName(classType) {
            const classes = {
                0: 'Titan',
                1: 'Hunter',
                2: 'Warlock'
            };
            return classes[classType] || 'Unknown';
        }

        function showBuildPopup(playerData) {
            currentPlayerData = playerData;
            
            // Update header
            document.getElementById('buildPlayerName').textContent = playerData.name;
            document.getElementById('buildPlayerClass').textContent = playerData.class;
            
            // Mock data for now - will be replaced with actual API data
            populateMockBuildData();
            
            // Show popup
            document.getElementById('popupOverlay').classList.add('visible');
            document.getElementById('buildPopup').classList.add('visible');
        }

        function hideBuildPopup() {
            document.getElementById('popupOverlay').classList.remove('visible');
            document.getElementById('buildPopup').classList.remove('visible');
        }

        function populateMockBuildData() {
            // Mock armor pieces data
            const armorPieces = [
                { name: 'Nezarec\'s Sin', type: 'Helmet', isExotic: true },
                { name: 'No Exotic Armor', type: 'Gauntlets', isExotic: false },
                { name: 'Robes of the Great Hunt', type: 'Chest', isExotic: false },
                { name: 'Transversive Steps', type: 'Legs', isExotic: false },
                { name: 'Bond of the Great Hunt', type: 'Class Item', isExotic: false }
            ];

            const armorHTML = armorPieces.map(piece => `
                <div class="armor-piece ${piece.isExotic ? 'exotic' : ''}">
                    <div class="armor-piece-icon ${piece.isExotic ? 'exotic' : (piece.name === 'No Exotic Armor' ? 'no-exotic' : '')}">
                        ${piece.isExotic ? '‚ö°' : (piece.name === 'No Exotic Armor' ? 'üö´' : 'üõ°Ô∏è')}
                    </div>
                    <div class="armor-piece-info">
                        <div class="armor-piece-name ${piece.isExotic ? 'exotic' : ''}">${piece.name}</div>
                        ${piece.name === 'No Exotic Armor' ? 
                            '<div class="no-exotic-indicator">No exotic armor equipped</div>' :
                            `<div class="armor-piece-mods">
                                <div class="mod-icon"></div>
                                <div class="mod-icon"></div>
                                <div class="mod-icon"></div>
                            </div>`
                        }
                    </div>
                </div>
            `).join('');

            document.getElementById('armorPieces').innerHTML = armorHTML;

            // Mark some fragments as filled
            const fragmentSlots = document.querySelectorAll('.fragment-slot');
            fragmentSlots.forEach((slot, index) => {
                if (index < 3) { // First 3 fragments filled
                    slot.classList.add('filled');
                    slot.textContent = '‚óÜ';
                    slot.style.color = '#9d4edd';
                }
            });
        }

        async function renderPlayerGrid() {
            if (!pgcrData || !pgcrData.entries) return;

            const players = pgcrData.entries;
            const container = document.getElementById('playerGrid');

            const playerCards = players.map((entry, index) => {
                const player = entry.player;
                const stats = entry.values || {};
                const extendedStats = entry.extended?.values || {};
                
                const playerName = player.destinyUserInfo?.displayName || 'Unknown Player';
                const playerClass = getClassName(entry.characterClass);

                // Combine stats
                const allStats = { ...stats };
                Object.keys(extendedStats).forEach(key => {
                    allStats[key] = extendedStats[key];
                });

                // Main stats for display
                const mainStats = [
                    { key: 'kills', label: 'Kills' },
                    { key: 'deaths', label: 'Deaths' },
                    { key: 'assists', label: 'Assists' },
                    { key: 'precisionKills', label: 'Precision' }
                ];

                const statsHTML = mainStats.map(statInfo => {
                    const value = allStats[statInfo.key]?.basic?.value || 0;
                    return `
                        <div class="stat-item">
                            <span class="stat-value">${value}</span>
                            <span class="stat-label">${statInfo.label}</span>
                        </div>
                    `;
                }).join('');

                return `
                    <div class="player-card" 
                         onmouseenter="showBuildPopup({name: '${playerName}', class: '${playerClass}', membershipType: ${player.destinyUserInfo.membershipType}, membershipId: '${player.destinyUserInfo.membershipId}', characterId: '${player.characterId}'})"
                         onmouseleave="hideBuildPopup()">
                        <div class="player-header">
                            <div class="player-name">${playerName}</div>
                            <div class="player-class">${playerClass}</div>
                        </div>
                        
                        <div class="player-stats-grid">
                            ${statsHTML}
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = playerCards;
        }

        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function goBack() {
            // Check if we can go back in history
            if (window.history.length > 1 && document.referrer && document.referrer.includes(window.location.host)) {
                // We have history and came from the same site - safe to go back
                window.history.back();
            } else {
                // No history or came from external site - go to main page
                window.location.href = 'index.html';
            }
        }

        // Close popup when clicking overlay
        document.getElementById('popupOverlay').addEventListener('click', hideBuildPopup);

        async function init() {
            try {
                activityInstanceId = getUrlParameter('instanceId');
                
                if (!activityInstanceId) {
                    throw new Error('No activity instance ID provided');
                }

                console.log('Loading player data for instance:', activityInstanceId);

                pgcrData = await getPGCR(activityInstanceId);
                
                if (!pgcrData) {
                    throw new Error('No PGCR data found');
                }

                console.log('PGCR Data loaded:', pgcrData);

                await renderPlayerGrid();

                hideLoading();

            } catch (error) {
                console.error('Initialization failed:', error);
                showError(`Failed to load player data: ${error.message}`);
            }
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
